{% extends "base.html" %}
{% load static %}

	{% block title%} Search StudyBuddies {% endblock %}

	{% block article %}


	<form name="buddySearch" method="post" action="/doSearch/"> {% csrf_token %} 
		<ul><li>
		<input type="radio" name="searchtype" value ="course" onclick='hide(this)'>Search By Course</input>
		</li>
		<li>
		<input type="radio" name ="searchtype" value ="name" onclick='hide(this)'>Search By Name</input>
		</li>
				
		<fieldset id="fahr">
			<li>
			Class: <select name="Class">
			{% for course in list %}
				<option value="{{ course.courseID }}">{{ course.courseID }}</option>
			{% endfor %}
			</select>
			</li>
		</fieldset>
		
		<fieldset id="cel">
			<li>
			<label for="FirstName">First Name:</label>
			</li>
			<li>
			<input name="FirstName"></input>
			</li>
			<label for="LastName">Last Name:</label>
			</li>
			<li>
			<input name="LastName"></input>
			</li>
		</fieldset>
		
		<li>
		<input type="submit" name="Search" value = "Search"></input>
		</li>
		</ul>
	</form>
		
		<div id="test"></div>
		
	{% endblock %}

	{% block aside %}
	{% endblock %}
